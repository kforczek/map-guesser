<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qt + Google Street View</title>
    <style>
        html, body, #pano {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        /* Force hardware acceleration */
        #pano {
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        #cheat {
            position: absolute;
            width: auto;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: rgba(255, 0, 0, 0.8);
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            display: none;
        }

        #compass_box {
            position: absolute;
            box-sizing: border-box;
            width: 150px;
            height: 150px;
            bottom: 50px;
            left: 50px;
            background-color: rgba(109, 208, 223, 0.8);
            z-index: 100000;
            color: white;
            padding: 10px;
            border-radius: 50%;
            border: 1px solid black;
        }

        #compass {
            color: #e40707;
            position: absolute;
            width: 150px;
            height: 150px;
            top: 0;
            left: 0;
            text-align: center;

        }

        #debug_compass {
            position: absolute;
            width: auto;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background-color: rgba(255, 0, 0, 0.8);
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div id="pano"></div>
<div id="cheat"></div>
<div id="compass_box">
    <div id="compass">â¬¤</div>
</div>


<script>
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Shift') {
            document.getElementById('cheat').style.display = 'block';
        }
    });

    document.addEventListener('keyup', function(event) {
        if (event.key === 'Shift') {
            document.getElementById('cheat').style.display = 'none';
        }
    });
    let panorama;

    function changeCompass(pov) {
        const compass = document.getElementById("compass");
        let northAngle = 360 - pov.heading;
        compass.style.transform = "rotate(" + northAngle + "deg)";
    }

    function initMap() {
        const location = { __LOCATION__ };
        document.getElementById("cheat").innerHTML = "Latitude: " + location.lat + "<br>Longitude: " + location.lng;
        panorama = new google.maps.StreetViewPanorama(
            document.getElementById("pano"),
            {
                position: location,
                pov: { heading: 210, pitch: 10 },
                zoom: 1,
                addressControl: false,
                linksControl: false,
                panControl: true,
                motionTrackingControl: false,
                enableCloseButton: false,
                //disableDefaultUI: true,
                // Performance optimizations
                motionTracking: false,  // Disable motion tracking
                // Better quality settings
                clickToGo: true,
                scrollwheel: true,
                showRoadLabels: false
            }
        );
        changeCompass(panorama.getPov());
        panorama.addListener("pov_changed", () => {
            changeCompass(panorama.getPov());

        })
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=__API_KEY__&callback=initMap&loading=async">
</script>
</body>
</html>
