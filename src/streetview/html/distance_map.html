<!DOCTYPE html>
<html>
<head>
    <title>Interactive Fixed Map</title>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script
            src="https://maps.googleapis.com/maps/api/js?key=__API_KEY__&callback=initMap&libraries=marker"
            async defer>
    </script>

    <style>
        #map {
            width: 100vw;
            height: 100vh;
        }

        #distance {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background-color: rgba(0, 255, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="map"></div>
<div id="distance"></div>

<script>
    let map;
    let markerActual, markerGuessed;
    let line;
    let distanceUpdater = null;

    const Markers = {
        ACTUAL: markerActual,
        GUESS: markerGuessed,
    }

    function calculateDistance(posA, posB) {
        const earthRadiusMeters = 6371e3;

        const lat1Rad = posA.lat * Math.PI / 180;
        const lat2Rad = posB.lat * Math.PI / 180;
        const latDiffRad = (posB.lat - posA.lat) * Math.PI / 180;
        const lonDiffRad = (posB.lng - posA.lng) * Math.PI / 180;

        const haversineA = Math.sin(latDiffRad/2) * Math.sin(latDiffRad/2) +
            Math.cos(lat1Rad) * Math.cos(lat2Rad) *
            Math.sin(lonDiffRad/2) * Math.sin(lonDiffRad/2);

        const centralAngle = 2 * Math.atan2(Math.sqrt(haversineA), Math.sqrt(1 - haversineA));

        return earthRadiusMeters * centralAngle;
    }

    function getZoom(distance) {
        const magic = 156543.03;
        const expectedLineLengthInPixels = 500;
        return Math.log2(magic * expectedLineLengthInPixels / distance);
    }

    function setMarkerActual(lat, lng) {
        const pos = {lat, lng};
        if (!markerActual) {
            const pin = new google.maps.marker.PinElement({
                background: "#1f910d",
                borderColor: "#594040",
                glyphColor: "#000000",
            });
            markerActual = new google.maps.marker.AdvancedMarkerElement({ map, position: pos, title: "A", content: pin.element});
        } else {
            markerActual.position = pos;
        }
        updateLine();
        updateMapCenter();
    }

    function setMarkerGuessed(lat, lng) {
        const pos = {lat, lng};
        const pin = new google.maps.marker.PinElement({
            background: "#0f9fea",
            borderColor: "#594040",
            glyphColor: "#000000",
        });
        if (!markerGuessed) {
            markerGuessed = new google.maps.marker.AdvancedMarkerElement({ map, position: pos, title: "B", content: pin.element });
        } else {
            markerGuessed.position = pos;
        }
        updateLine();
        updateMapCenter();
    }


    function updateLine() {
        if (markerActual && markerGuessed) {
            line.setPath([markerActual.position, markerGuessed.position]);
        }
    }

    function updateZoom(distance) {
        let zoom = getZoom(distance);
        map.setZoom(zoom);
    }

    function updateMapCenter() {
        if (markerActual && markerGuessed) {
            const lat = (markerActual.position.lat + markerGuessed.position.lat) / 2;
            const lng = (markerActual.position.lng + markerGuessed.position.lng) / 2;
            const center = {lat: lat, lng: lng};
            map.setCenter(center);
            let distance = calculateDistance(markerActual.position, markerGuessed.position);
            updateZoom(distance);
            document.getElementById("distance").innerText = `Distance: ${distance.toFixed(2)} meters`;
        }
    }

    function initMap() {
        const center = { __CENTER__ };

        map = new google.maps.Map(document.getElementById("map"), {
            zoom: 6,
            center: center,
            disableDefaultUI: true,
            clickableIcons: false,
            mapId: "FixedMap"
        });

        line = new google.maps.Polyline({
            path: [],
            strokeColor: "#FF0000",
            strokeOpacity: 0.7,
            strokeWeight: 2,
            strokeDasharray: [5, 5],
            map: map
        });

        new QWebChannel(qt.webChannelTransport, (channel) => {
            distanceUpdater = channel.objects.distanceUpdater;
            distanceUpdater.updateMarkerActual.connect(setMarkerActual);
            distanceUpdater.updateMarkerGuessed.connect(setMarkerGuessed);
        });
    }
</script>


</body>
</html>
