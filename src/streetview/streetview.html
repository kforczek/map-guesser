<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qt + Google Street View</title>
    <style>
        html, body, #pano {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        /* Force hardware acceleration */
        #pano {
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
    </style>
</head>
<body>
<div id="pano"></div>

<script>
    function initMap() {
        const location = { __LOCATION__ };
        const panorama = new google.maps.StreetViewPanorama(
            document.getElementById("pano"),
            {
                position: location,
                pov: { heading: 210, pitch: 10 },
                zoom: 1,
                addressControl: false,
                linksControl: false,
                panControl: false,
                motionTrackingControl: false,
                enableCloseButton: false,
                //disableDefaultUI: true,
                // Performance optimizations
                motionTracking: false,  // Disable motion tracking
                // Better quality settings
                clickToGo: true,
                scrollwheel: true,
                showRoadLabels: false
            }
        );
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=__API_KEY__&callback=initMap&loading=async">
</script>
</body>
</html>
